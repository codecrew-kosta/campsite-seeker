<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로젝트 1</title>
    <!-- 네이버 지도 API -->
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lq75mt7p8v"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #map {
        width: 100%;
        height: 600px;
      }
      #resultMessage {
        display: none;
      }
      #searchFrm div label {
        line-height: 2.4em;
      }
      #map_wrap {
        position: relative;
      }
      #mapReset {
        position: absolute;
        z-index: 1000;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <form id="searchFrm">
          <div class="row my-3 justify-content-center">
            <div class="col-2 text-center">
              <label for="keyword">캠핑장 이름 검색: </label>
            </div>
            <div class="col-8">
              <input
                type="text"
                name="keyword"
                id="keyword"
                class="form-control"
                placeholder="캠핑장 검색어 입력"
              />
            </div>
            <div class="col-2">
              <button id="btnSearch" class="btn btn-primary text-center">
                검색
              </button>
              <button id="btnReset" class="btn btn-warning text-center">
                리셋
              </button>
            </div>
          </div>
        </form>
        <div
          id="warningMsg"
          class="alert alert-warning"
          role="alert"
          style="display: none"
        ></div>
        <div id="map_wrap">
          <div id="map"></div>
          <button class="btn btn-secondary my-4" id="mapReset">
            현재 위치로 돌아가기 <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>
        <div id="page">
          <ul class="pagination"></ul>
        </div>
        <div class="table">
          <table class="table table-striped my-5">
            <thead>
              <tr>
                <th class="col text-center">번호</th>
                <th class="col text-center">이름</th>
                <th class="col">주소</th>
              </tr>
            </thead>
            <tbody id="campTable"></tbody>
          </table>
        </div>
      </div>
      <div id="resultMessage"></div>
    </main>
    <footer></footer>
    <script src="./js/mapUi.js" type="module" defer></script>
  </body>
</html>
